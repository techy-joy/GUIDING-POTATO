<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Management App - Payment Gateway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    
    h1 {
      text-align: center;
      margin: 2rem 0;
    }
    
    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 0.5rem;
      padding: 2rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      margin-bottom: 1rem;
    }
    
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    
    input[type="submit"]:hover {
      background-color: #0062cc;
    }
  </style>
</head>
<body>
  <h1>Secure Payment Gateway</h1>
  
  <form action="#" method="post">
    <label for="card-name">Name on Card</label>
    <input type="text" id="card-name" name="card-name" placeholder="Enter the name on your card" required>
    
    <label for="card-number">Card Number</label>
    <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
    
    <label for="expiry-date">Expiry Date</label>
    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM / YY" required>
    
    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" placeholder="Enter the CVV code" required>
    
    <input type="submit" value="Pay Now">
  </form>
</body>
</html>
