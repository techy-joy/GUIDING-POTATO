<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Guiding Potato</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 margin: 0;
 padding: 0;
 }
h1, h2 {
 text-align: center;
 }
 form {
 width: 50%;
 margin: auto;
 border: 1px solid #828261;
 padding: 20px;
background-color: #606042;
 border-radius: 10px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
 }
 label {
 display: block;
 margin-bottom: 10px;
 font-weight: bold;
 }
 input[type="text"],
 input[type="date"],
 input[type="number"] {
 width: 100%;
 padding: 10px;
 margin-bottom: 20px;
 border: 1px solid #CCC;
background-color: #b2b290;
 border-radius: 5px;
 font-size: 16px;
 }
 input[type="submit"] {
 background-color: #b2b290;
 color: #606042;
 padding: 10px 20px;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 font-size: 16px;
 }
 input[type="submit"]:hover {
 background-color: #828261;
 }
 </style>
</head>
<body>
<h1>Guiding Potato Welcomes You!</h1>
 <h2>Flight Booking</h2>
 <form>
 <label for="from">From:</label>
 <input type="text" id="from" name="from" required>
 <label for="to">To:</label>
 <input type="text" id="to" name="to" required>
 <label for="date">Date:</label>
 <input type="date" id="date" name="date" required>
 <label for="passengers">Passengers:</label>
 <input type="number" id="passengers" name="passengers" min="1" max="10" required>
 <input type="submit" value="Search Flights">
 </form>
 <h2>Hotel Booking</h2>
 <form>
 <label for="location">Location:</label>
 <input type="text" id="location" name="location" required>
 <label for="checkin">Check-in Date:</label>
 <input type="date" id="checkin" name="checkin" required>
 <label for="checkout">Check-out Date:</label>
 <input type="date" id="checkout" name="checkout" required>
 <label for="rooms">Rooms:</label>
 <input type="number" id="rooms" name="rooms" min="1" max="5" required>
 <input type="submit" value="Search Hotels">
 </form>
</body>
</html>
